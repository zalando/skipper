        - Development: tutorials/development.md
theme:
  name: material
  favicon: favicon.ico
  logo: skipper-h180.png
  feature:
    tabs: true
  palette:
    primary: 'white'
  highlightjs: true
  hljs_languages:
  - yaml
  - go
repo_name: GitHub
repo_url: https://github.com/zalando/skipper/
edit_uri: edit/master/docs/
markdown_extensions:
- toc:
    permalink: true
- admonition
- smarty
- extra
- codehilite
- markdown_include.include:
    base_path: docs
- pymdownx.magiclink
- pymdownx.superfences
- pymdownx.details
- pymdownx.mark
- pymdownx.arithmatex:
    generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
- search

strict: true
