name: master
on:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2-beta
      with:
        go-version: '^1.15'
    - run: go version
    - run: sudo apt-get install redis-server
    - run: make deps
    - run: make check-fmt
    - run: make build
    - run: make vet
    - run: make staticcheck
    - run: make check-race
    - run: make cicheck
    - run: make gosec
    - run: make publish-coverage
