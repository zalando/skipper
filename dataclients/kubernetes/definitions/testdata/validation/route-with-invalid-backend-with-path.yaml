apiVersion: zalando.org/v1
kind: RouteGroup
metadata:
  name: test-route-group
spec:
  hosts:
  - example.org
  backends:
  - name: app
    type: service
    serviceName: app-svc
    servicePort: 80
  - name: backend1
    type: network
    address: http://example.com
  - name: backend2
    type: network
    address: http://example.com/foo
  - name: backend3
    type: network
    address: http://example.com/foo/bar
  - name: backend4
    type: network
    address: /foo
  - name: backend5
    type: network
    address: /foo/bar
  defaultBackends:
  - backendName: app
  routes:
  - path: /
    methods:
    - GET
    - HEAD
    predicates:
    - Foo("X-Bar", "42")
    filters:
    - foo(42)
    - bar(24)
    backends:
    - backendName: app
