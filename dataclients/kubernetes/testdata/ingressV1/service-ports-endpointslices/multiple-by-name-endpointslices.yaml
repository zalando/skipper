apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: myapp:v1
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: myapp-deployment
  name: myapp-service
spec:
  clusterIP: 10.3.190.1
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: myapp
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: myapp
  name: myapp-ingress
  namespace: default
spec:
  rules:
    - host: example.org
      http:
        paths:
          - backend:
              service:
                name: myapp-service
                port:
                  name: web
            pathType: ImplementationSpecific
---
apiVersion: v1
kind: EndpointSlice
metadata:
  labels:
    app: myapp-deployment
    kubernetes.io/service-name: myapp-service
  name: myapp-service-foo
  namespace: default
endpoints:
  - addresses:
    - 10.3.0.3
    zone: my-zone
ports:
  - name: web
    port: 80
    protocol: TCP
