apiVersion: v1
kind: Service
metadata:
  labels:
    app: myapp-deployment
  name: myapp-service
spec:
  clusterIP: 10.3.190.1
  ports:
    - name: this-is-my-service-port-name
      port: 8080
      protocol: TCP
      targetPort: my-port
  selector:
    app: myapp
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: myapp
  name: myapp-ingress
  namespace: default
spec:
  tls:
  - secretName: myapp-secret
    hosts:
    - example.org
  rules:
    - host: example.org
      http:
        paths:
          - backend:
              service:
                name: myapp-service
                port:
                  number: 8080
            pathType: ImplementationSpecific
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app: myapp-deployment
  name: myapp-service
subsets:
  - addresses:
      - ip: 10.3.0.3
        targetRef:
          kind: Pod
          name: myapp-deployment-6786bf95fd-fnqnq
    ports:
      - name: this-is-my-service-port-name
        port: 80
        protocol: TCP
---
apiVersion: v1
kind: Secret
metadata:
  name: myapp-secret
  namespace: default
type: Opaque
data:
  foo: bar
