apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp
  namespace: default
  annotations:
    zalando.org/skipper-backend: forward
spec:
  rules:
  - host: example.test
    http:
      paths:
      - backend:
          service:
            name: myapp
            port:
              number: 80
        pathType: ImplementationSpecific
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: myapp
  name: myapp
spec:
  clusterIP: 10.3.190.97
  ports:
  - name: main
    port: 80
    protocol: TCP
    targetPort: 7272
  selector:
    application: myapp
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    application: myapp
  name: myapp
  namespace: default
subsets:
- addresses:
  - ip: 10.2.9.103
  - ip: 10.2.9.104
  ports:
  - name: main
    port: 7272
    protocol: TCP
