apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: qux
  namespace: foo
  annotations:
    zalando.org/skipper-predicate: QueryParam("version", "^alpha$")
spec:
  rules:
  - host: www.example.org
    http:
      paths:
      - path: "/"
        backend:
          serviceName: qux
          servicePort: baz
  - host: example.ingress.cluster.local
    http:
      paths:
      - path: "/"
        backend:
          serviceName: qux
          servicePort: baz
---
apiVersion: v1
kind: Service
metadata:
  name: qux
  namespace: foo
spec:
  clusterIP: 10.3.190.97
  ports:
  - name: baz
    port: 8181
    protocol: TCP
    targetPort: 8080
  selector:
    application: myapp
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    application: myapp
  name: qux
  namespace: foo
subsets:
- addresses:
  - ip: 10.2.9.103
  - ip: 10.2.9.104
  ports:
  - name: baz
    port: 8080
    protocol: TCP
