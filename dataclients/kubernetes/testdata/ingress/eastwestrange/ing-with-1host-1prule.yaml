apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: foo
  name: qux
spec:
  backend:
    serviceName: bar
    servicePort: 1234
  rules:
  - host: example.ingress.cluster.local
    http:
      paths:
      - path: "/"
        backend:
          serviceName: bar
          servicePort: baz
---
apiVersion: v1
kind: Service
metadata:
  namespace: foo
  name: bar
spec:
  clusterIP: 10.3.190.97
  ports:
  - name: baz
    port: 8181
    protocol: TCP
    targetPort: 8080
  - name: qux
    port: 1234
    protocol: TCP
    targetPort: 2134
  selector:
    application: myapp
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    application: myapp
  namespace: foo
  name: bar
subsets:
- addresses:
  - ip: 10.2.9.103
  - ip: 10.2.9.104
  ports:
  - name: baz
    port: 8080
    protocol: TCP
  - name: qux
    port: 2134
    protocol: TCP
