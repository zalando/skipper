apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: qux
  namespace: foo
  annotations:
    zalando.org/skipper-routes: |
            a: Method("OPTIONS") -> <shunt>;
            b: Cookie("alpha", /^enabled$/) -> "http://1.1.2.0:8181";
            c: Path("/a/path/somewhere") -> "https://some.other-url.org/a/path/somewhere";
spec:
  rules:
  - host: www1.example.org
    http:
      paths:
      - backend:
          serviceName: qux
          servicePort: baz
  - host: www2.example.org
    http:
      paths:
      - path: "/"
        backend:
          serviceName: qux
          servicePort: baz
  - host: www3.example.org
    http:
      paths:
      - path: "/a/path"
        backend:
          serviceName: qux
          servicePort: baz
---
apiVersion: v1
kind: Service
metadata:
  name: qux
  namespace: foo
spec:
  clusterIP: 10.3.190.97
  ports:
  - name: baz
    port: 8181
    protocol: TCP
    targetPort: 8080
  selector:
    application: myapp
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    application: myapp
  name: qux
  namespace: foo
subsets:
- addresses:
  - ip: 10.2.9.103
  - ip: 10.2.9.104
  ports:
  - name: baz
    port: 8080
    protocol: TCP
