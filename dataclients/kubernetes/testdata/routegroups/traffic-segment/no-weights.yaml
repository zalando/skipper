apiVersion: zalando.org/v1
kind: RouteGroup
metadata:
  name: app
spec:
  hosts:
    - example.org
  backends:
    - name: b1
      type: network
      address: https://b1.example.org
    - name: b2
      type: network
      address: https://b2.example.org
    - name: b3
      type: network
      address: https://b3.example.org
  routes:
    - path: /app
      backends:
        - backendName: b1
        - backendName: b2
        - backendName: b3
