apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: routegroups.zalando.org
spec:
  group: zalando.org
  version: v1
  scope: Namespaced
  names:
    kind: RouteGroup
    singular: routegroup
    plural: routegroups
    categories:
    - all
    shortNames:
    - rg
    - rgs
  additionalPrinterColumns:
  - name: Hosts
    type: string
    description: Hostnames expecting requests to
    JSONPath: .spec.hosts
  - name: Backends
    type: string
    description: Backends forwarding traffic to
    JSONPath: .spec.backends
  subresources:
    # status enables the status subresource.
    status: {}
  validation:
    openAPIV3Schema:
      type: object
      properties:
        spec:
          required:
          - backends
          - routes
          - hosts
          type: object
          properties:
            hosts:
              type: array
              items:
                type: string
                pattern: '^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$'
              minItems: 1
            backends:
              type: array
              minItems: 1
              items:
                type: object
                required:
                - type
                - name
                properties:
                  type:
                    type: string
                    enum:
                    - service
                    - shunt
                    - loopback
                    - dynamic
                    - lb
                    - network
                  name:
                    type: string
                  serviceName:
                    type: string
                  servicePort:
                    type: integer
                  algorithm:
                    type: string
                    enum:
                    - roundRobin
                    - random
                    - consistentHash
                  endpoints:
                    type: array
                    minItems: 1
                    items:
                      type: string
                  address:
                    type: string
            defaultBackends:
              type: array
              items:
                type: object
                properties:
                  backendName:
                    type: string
                  weight:
                    type: integer
                    minimum: 0
            routes:
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  path:
                    type: string
                  pathSubtree:
                    type: string
                  pathRegexp:
                    type: string
                  backends:
                    type: array
                    items:
                      type: object
                      properties:
                        backendName:
                          type: string
                        weight:
                          type: integer
                          minimum: 0
                  filters:
                    type: array
                    items:
                      type: string
                  predicates:
                    type: array
                    items:
                      type: string
                  methods:
                    type: array
                    items:
                      type: string
